<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>

        <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Calculator</h1>
            <div class="row">
                <div class="col">
                    <label for="num1">First number</label>
                    <input id="num1" class="form-control" type="text"><br>
                </div>
                <div class="col">
                    <label for="num2">Second number</label>
                    <input id="num2" class="form-control" type="text"><br>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-primary" value="+" onclick="operation('+')">+</button>
                    <button class="btn btn-primary" value="-" onclick="operation('-')">-</button>
                    <button class="btn btn-primary" value="/" onclick="operation('/')">/</button>
                    <button class="btn btn-primary" value="*" onclick="operation('x')">x</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="num3">Result:</label>
                    <input id="num3" class="form-control" type="text" readonly>
                </div>
            </div>
        </div>

        <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
